<svg xmlns="http://www.w3.org/2000/svg" width="150" height="50" viewBox="0 0 150 50">
  <defs>
    <linearGradient id="gradient-light" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C08956;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6D4BF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7A59;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB86B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <style>
    .logo-main { 
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif; 
      font-size: 32px; 
      font-weight: 700;
      letter-spacing: -0.5px;
      fill: currentColor;
    }
    .logo-gradient { fill: url(#gradient-light); }
    .pulse-circle { 
      fill: none; 
      stroke: url(#gradient-light); 
      stroke-width: 2.5;
    }
    .inner-dot { fill: url(#gradient-light); }
    
    @media (prefers-color-scheme: dark) {
      .logo-gradient { fill: url(#gradient-dark); }
      .pulse-circle { stroke: url(#gradient-dark); }
      .inner-dot { fill: url(#gradient-dark); }
    }
  </style>
  
  <!-- Круг слева -->
  <g transform="translate(12, 25)">
    <circle r="9" class="pulse-circle"/>
    <circle r="3.5" class="inner-dot"/>
  </g>
  
  <!-- Текст NatFit -->
  <text x="32" y="33" class="logo-main">
    <tspan>N</tspan><tspan>at</tspan><tspan class="logo-gradient">Fit</tspan>
  </text>
</svg>