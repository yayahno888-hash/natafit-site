  <script>
    // –°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–ª—é—á –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
    const ADMIN_KEY = 'natafit2025admin'; // –°–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π –∫–ª—é—á!

    // –í—Ö–æ–¥ –ø–æ –∫–ª—é—á—É
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('adminName').value;
      const key = document.getElementById('adminKey').value;
      const error = document.getElementById('errorMessage');
      
      if (key === ADMIN_KEY) {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        const admin = {
          name: name,
          loginTime: new Date().toISOString()
        };
        sessionStorage.setItem('authUser', JSON.stringify(admin));
        window.location.href = 'admin-schedule.html';
      } else {
        error.classList.add('visible');
      }
    });

    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    
    hamburger?.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      nav.classList.toggle('active');
    });
    
    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger?.classList.remove('active');
        nav?.classList.remove('active');
      }
    });
    
    nav?.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        hamburger?.classList.remove('active');
        nav?.classList.remove('active');
      });
    });
  </script>
